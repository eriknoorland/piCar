<!doctype html>
<html lang="en" ng-app="remoteLedApp">
  <head>
    <meta charset="utf-8">
    <title>piCar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <iframe src="http://picar.local/html" class="view"></iframe>

    <div id="status" class="status">
      <span class="status-message status-message-connecting">connecting...</span>
      <span class="status-message status-message-connected">connected</span>
    </div>

    <div class="controller">
      <div class="controller-y-axis">
        <button id="fController" class="controller-button controller-button--forward"></button>
        <button id="bController" class="controller-button controller-button--backward"></button>
      </div>

      <div class="controller-x-axis">
        <button id="lController" class="controller-button controller-button--left"></button>
        <button id="rController" class="controller-button controller-button--right"></button>
      </div>
    </div>

    <button id="shutdown">shutdown</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
